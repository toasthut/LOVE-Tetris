name: Love Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CORE_LOVE_ARTIFACT_NAME: core_love_package
  CORE_LOVE_PACKAGE_PATH: ./core.love
  OUTPUT_FOLDER: ./build
  PRODUCT_NAME: love_tetris
  APP_NAME: LOVE-Tetris
  BUNDLE_ID: com.example.lovetetris
  BUILD_ASSETS_FOLDER: ./.github/build

jobs:

  build-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build core love package
        uses: love-actions/love-actions-core@v1.1.1
        with:
          build-list: ./asset/ ./class/ ./haert/ ./main.lua ./conf.lua ./constants.lua ./classic.lua
          package-path: ${{ env.CORE_LOVE_PACKAGE_PATH }}
      - name: Upload core love package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CORE_LOVE_ARTIFACT_NAME }}
          path: ${{ env.CORE_LOVE_PACKAGE_PATH }}

  build-linux:
    runs-on: ubuntu-latest
    needs: [build-core]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Download core love package
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.CORE_LOVE_ARTIFACT_NAME }}
      - name: Add icon to love package
        run: |
          cp ${{ env.BUILD_ASSETS_FOLDER }}/linux/icon.png media/image/icon.png
          zip -u ${{ env.CORE_LOVE_PACKAGE_PATH }} media/image/icon.png
          rm media/image/icon.png
      - name: Build Linux package
        id: build-packages
        uses: love-actions/love-actions-linux@v2
        with:
          app-name: ${{ env.APP_NAME }}
          bundle-id: ${{ env.BUNDLE_ID }}
          version-string: "alpha-0.1.0"
          icon-path: ${{ env.BUILD_ASSETS_FOLDER }}/linux/icon.png
          love-ref: "11.5"
          love-package: ${{ env.CORE_LOVE_PACKAGE_PATH }}
          product-name: ${{ env.PRODUCT_NAME }}
          output-folder: ${{ env.OUTPUT_FOLDER }}
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}_Linux_AppImage
          path: ${{ env.OUTPUT_FOLDER }}/${{ env.PRODUCT_NAME }}.AppImage

